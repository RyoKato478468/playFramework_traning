@import play.mvc.Http.Request;
@import tables.T_User;

@(t_user:List[T_User])

@views.html.main("bbs") {
<form method="get" action="search">
  <input type="text" name="searchWord">
  <input type="submit" value="検索">
</form>
  <div class ="contrainer">
    <a href = "@routes.UserController.init(0)">新規作成</a>
    <br>
    <table>
      <tr>
        <th>名前</th>
        <th>学年</th>
        <th>身長</th>
        <th>好きな食べ物</th>
        <th>作成日時</th>
        <th>更新日時</th>
      </tr>
      @for(t_user<-t_user){

        <tr>
          <td>@t_user.name</td>
          <td>@t_user.schoolYear 年生</td>
          <td>@t_user.height cm</td>
          <td>@t_user.likeFood</td>
          <td>@t_user.createdAt</td>
          <td>@t_user.updatedAt</td>
          <td><a href ="@routes.UserController.init(t_user.id)">編集</a></td>
        </tr>
      }
    </table>
    <button onclick = "location.href='@routes.Application.index'">一覧</button>
  </div>
}
